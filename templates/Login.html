        </div>

        
        <form action="/login" method="POST">
            
            <div class="input-group">
                <input type="text" id="username" name="id" placeholder=" " required />
                <label for="username">ID</label>
                <i class="fas fa-user input-icon"></i> 
            </div>
            
            <div class="input-group password-field">
                <input type="password" id="password" name="password" placeholder=" " required />
                <label for="password">Password</label>
                <i class="fas fa-eye-slash input-icon" id="togglePassword"></i>
            </div>
            
            <p id="err" class="error-message"></p>
          <button class="login-button" type="submit">Log in</button>

        </form>
    </div>
    
    <script>
        const form = document.querySelector('.container form');
        const err = document.getElementById('err');
        
        // --- Show/Hide Password Toggle ---
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        if (togglePassword) {
            togglePassword.addEventListener('click', function (e) {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
            });
        }
        
        // --- Form Submission Logic ---
        form.addEventListener('submit', async (e)=>{
            e.preventDefault();
            err.textContent = "";
            const data = new FormData(form);
            const res = await fetch(form.action, { method: 'POST', body: data });
          
           if (res.ok){
             const json = await res.json();
             window.location.href = json.redirect || "/starting";
           } 
           else {
             const msg = await res.text();
              err.textContent = msg || "Invalid credentials.";
